<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      .titulo {
        color: red;
      }
      table {
        border: 2px solid #f2f2f2;
        width: 500px;
        margin-top: 20px;
        text-align: center;
      }

      table thead tr td {
        font-weight: bold;
      }
      table tbody tr td {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>titulo 1</h1>
      <h1>titulo 2</h1>
      <div id="parrafosId">
        <p class="parrafos">parrafo 1</p>
        <p class="parrafos">parrafo 2</p>
        <p class="parrafos">parrafo 3</p>
      </div>
      <input
        id="nombre-estudiante"
        type="text"
        placeholder="ingrese un nombre"
        value=""
      />
      <input
        id="apellido-estudiante"
        type="text"
        placeholder="ingrese un apellido"
        value=""
      />
      <input type="submit" onclick="agregarEstudiante()" value="agregar" />
      <button id="cargar-datos">Cargar datos</button>
    </div>
    <div id="tabla">
      <table border="1">
        <thead>
          <tr>
            <td>Nombre</td>
            <td>Apellido</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./1.dom.js"></script>
  </body>
</html>
